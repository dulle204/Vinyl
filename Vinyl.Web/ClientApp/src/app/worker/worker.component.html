<h1>Workers</h1>

<p>This component demonstrates fetching data from the server.</p>


<table class='table' >
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Position</th>
    <th>Salary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let worker of workers">
    <td>{{ worker.first_name }}</td>
    <td>{{ worker.last_name }}</td>
    <td>{{ worker.position }}</td>
    <td>{{ worker.month_salary }}</td>
  </tr>
  </tbody>
</table>
